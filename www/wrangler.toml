# Top-level configuration
name = "dbstudio"
main = "@tanstack/react-start/server-entry"
compatibility_date = "2025-09-02"
compatibility_flags = ["nodejs_compat"]
workers_dev = true

# Environment Variables:
# For local development: Create a .dev.vars file in this directory (see .dev.vars.example)
# For production: Set environment variables in Cloudflare Dashboard:
#   - Go to Workers & Pages > dbstudio > Settings > Variables
#   - Add EMAIL_USER and EMAIL_PASSWORD as encrypted environment variables

[[routes]]
pattern = "dbstudio.sh"
custom_domain = true

[observability]
enabled = false
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true

[observability.traces]
enabled = false
persist = true
head_sampling_rate = 1

[env.preview]
name = "dbstudio"
workers_dev = true
